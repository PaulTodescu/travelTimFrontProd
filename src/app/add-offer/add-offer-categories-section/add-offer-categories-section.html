<div class="categories-container">
  <div class="cat">
    <div class="img-container">
      <img src="../../../assets/img/lodging-category.png" alt="...">
      <h2 class="img-text"
          [ngClass]="{'selectedCategory': selectedCategory === 'lodging'}"
          (click)="switchCategory('lodging')">
        Lodging
      </h2>
    </div>
  </div>

  <div class="cat">
    <div class="img-container" >
      <img src="../../../assets/img/food-category.png" alt="...">
      <h2 class="img-text"
          [ngClass]="{'selectedCategory': selectedCategory === 'food'}"
          (click)="switchCategory('food')">
        Food
      </h2>
    </div>

  </div>
  <div class="cat">
    <div class="img-container" >
      <img src="../../../assets/img/attractions-category.png" alt="...">
      <h2 class="img-text"
          [ngClass]="{'selectedCategory': selectedCategory === 'attractions'}"
          (click)="switchCategory('attractions')">
        Attraction
      </h2>
    </div>

  </div>
  <div class="cat">
    <div class="img-container" >
      <img src="../../../assets/img/recreational-category.png" alt="...">
      <h2 class="img-text"
          [ngClass]="{'selectedCategory': selectedCategory === 'activities'}"
          (click)="switchCategory('activities')">
        Activity
      </h2>
    </div>
  </div>

</div>
