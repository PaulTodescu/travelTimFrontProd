<div style="display: inline-block; margin-right: 10px;">
  <h2> <label for="file-input" id="add-images-button">
    Add Images
    <mat-icon>add</mat-icon>
  </label> </h2>
  <input multiple type="file" id="file-input" (change)="uploadImages($event)">
</div>
<h4 class="img-requirements" style="margin-right: 10px">(min. 200 X 200)</h4>
<h4 class="img-requirements">(max. 10 images)</h4>

<div class="row row-cols-1 row-cols-sm-2 row-cols-xl-4">
  <div class="col my-2" *ngFor="let image of images; let i = index">
    <div id='img-container'>
      <img [src]="getSanitizerUrl(image)" alt="">
      <div id='img-number' [ngClass]="{'first-image': i === 0}">{{i + 1}}</div>
      <div id='img-delete'><mat-icon (click)="deleteImage(i)">close</mat-icon></div>
    </div>
  </div>
</div>
