<form name="ContactForm" [formGroup]="ContactForm">
  <!--Email-->
  <div>
    <mat-form-field class="small-width" appearance="fill">
      <mat-label> Email <span style="color: red">*</span> </mat-label>
      <input formControlName="email" matInput type="text" autocomplete="off"/>
    </mat-form-field>
  </div>

  <!--Phone-->
  <div>
    <mat-form-field class="small-width" appearance="fill">
      <mat-label>Phone</mat-label>
      <input formControlName="phoneNumber" matInput type="text" autocomplete="off" (change)="sendPhoneNumber()"/>
      <mat-error *ngIf="ContactForm.controls['phoneNumber'].invalid">{{getFormPhoneNumberErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>
</form>
